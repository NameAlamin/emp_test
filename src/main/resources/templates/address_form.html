<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

<!--    ///////////////////////////////////////////////////////////////////////////////-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/employee_form}">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/department_form}">Add Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/address_form}">Add Address</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
<!--    ////////////////////////////////////////////////////////////////////////-->



    <form action="#" th:action="@{/store_address}" th:object="${address}" method="post">

        <!--        <input type="hidden" th:field="*{id}">-->

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" >
                <input type="text"  placeholder="Address" th:field="*{addressName}" class="form-control mb-4">

                <input type="number" placeholder="Address Parent Id" th:field="*{addressParentId}" class="form-control mb-4">

            </div>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Home</a>
    <br><br>
</div>
</body>
</html>
